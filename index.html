<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuBuddy</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <h1>CalcuBuddy</h1>
        <div id="housing">
            <div id="display">
                <div class="textField"></div>
            </div>
            <div id="upperMenu"></div>
            <div id="menu">
                <div id="firstRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button id="clear">AC</button>
                </div>
                <div id="secondRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="multiply">x</button>
                    <button id="divide">/</button>
                </div>
                <div id="thirdRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
                <div id="fourthRow">
                    <button>0</button>
                    <button>.</button>
                    <button>x10</button>
                    <button>Ans</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
